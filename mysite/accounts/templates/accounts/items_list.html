{% extends 'accounts/profile_test.html' %}

{% block content %}
<div class="container">

    <div id="products" class="row list-group">
        {% for e in data %}
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{e.name_product }}</h4>
                    <p class="group inner list-group-item-text">
                        {{e.description}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{e.price}}$</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
