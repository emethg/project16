{% extends 'base.html' %}

{% block body %}
{% load static %}
<link href="{% static 'log_test/log.css' %}"  rel="stylesheet">
<main>

  <section class='login'>
    <div class='login--wrap clearfix'>
      <div class="row clearfix">
        <div class="col col-6 login--l">
          <div class="title"><span class='text'>Signin</span></div>
          <div class='login--body'>
            <label>
              <div class='label'>Email address</div>
              <input type='text' placeholder='sree@company.com' required />
            </label>
            <label>
              <div class='label'>Password</div>
              <input type='password' placeholder='*********' required />
            </label>
            <div class='sbmt'>
              <button class='sbmt--btn'>Signin</button>
            </div>
          </div>

          <form>
            <input type="button" class='or' value="H" onclick="window.location.href='#' " />
          </form>
          
        </div>
        <div class="col col-6 login--s">
          <div class="title"><span class='text'>Signup</span></div>
          <div class='login--body'>
            <label>
              <div class='label'>Username</div>
              <input type='text' placeholder='sree05' required />
            </label>
            <label>
              <div class='label'>Email address</div>
              <input type='text' placeholder='sree@company.com' required />
            </label>
            <label>
              <div class='label'>Password</div>
              <input type='password' placeholder='*********' required />
            </label>
            <label>
              <div class='label'>Confirm password</div>
              <input type='password' placeholder='*********' required />
            </label>
            <div class='sbmt'>
              <button class='sbmt--btn'>Signup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
{% endblock %}
